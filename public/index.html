<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr채na matematik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Tr채na Matte</h1>
    <div>
        <!-- Button to Open Modal -->
        <button class="btn btn-primary mb-2" id="openModalBtn">Enter Name</button>
    </div>
    <p></p>
    <p class="score"><span id="displayName"></span> po채ng: <span id="score"></span></p>
    <button class="btn btn-secondary mb-2" id="toggleTimerBtn" onclick="toggleTimer()">Starta timer</button>
    <p class="timer"><span id="timeleft"></span> <span id="timer"></span></p>
    <div class="equation">
        <span id="leftPart" class="fs-4"></span>
        <span id="operator" class="fs-4"></span>
        <span id="rightPart" class="fs-4"></span>
        <span id="equals" class="fs-4"> = </span>
        <input type="number" id="answerInput" class="form-control d-inline" placeholder="">
        <span id="result" class="fs-4"></span>
    </div>
    <button class="btn btn-primary mt-3" id="submitBtn" onclick="checkAnswer()">R채tta</button>
    <p class="message" id="message"></p>
    <p class="correct" id="correctMessage"></p>

    <!-- Modal Structure -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="nameInput" placeholder="Your Name">
            <br>
            <button class="btn btn-primary mb-2" id="submitName">Submit</button>
            <button class="btn btn-warning mb-2" id="closeModal">Close</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
